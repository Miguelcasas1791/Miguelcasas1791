<!doctype html>
<html>
  <head>
    <title>19 Febrero 2016</title>
    <meta http-equiv="Content-Type"
      content="text/html; charset=UTF-8">
    <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="three.min.js"></script>
    <script>
      var escena=new THREE.Scene();
      
      var fov = 45; // Campo de vision
      var aspect = window.innerWidth /window.innerHeight; // Relacion de aspecto
      var near = 0.1; //plano cercano
      var far = 1000; //plano lejano
      var camara = new THREE.PerspectiveCamera (fov, aspect, near, far)
      
      camara.position.z = 5;
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize (window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      var forma = new THREE.BoxGeometry (1,1,1);
      var material = new THREE.MeshBasicMaterial({color: 0x000000});
      var cubo = new THREE.Mesh(forma, material);
      escena.add (cubo);
      
      function render () {
      requestAnimationFrame (render);
      renderer.render(escena, camara);
      }
      render();
      
    
    </script>
  </body>
</html>
